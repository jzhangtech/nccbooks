<template name="textbooks">
	{{>searchbooks}}
</template>



<template name="searchbooks">
	<div id="searchbooks-template">
		<div class="center">
			<button class="btn" style="background:white;">
				<span style="color:#ed6b52;" class="glyphicon glyphicon-search"></span>
			</button>
			<input type="text" class="form-control" id="subject-query" placeholder="Search"/>
		</div>

		<div class="subject-wrapper">
			{{#each major}}
			<a href="textbooks/q={{this.name}}" class="btn btn-custom1" >
				{{this.name}}
			</a>
			{{/each}}
		</div>
	</div>
</template>
